<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>cal_house_predict API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

 <style>
    body {
      font-family: 'Arimo', sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #333;
    }
    form {
      display: inline-block;
      text-align: left;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid#ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
  
</head>

<body>
 <div class="login">
	<h1> California House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
       <label>Median Income</label>
        <input type="text" name = "MedInc" placeholder="floating value" required="required" /><br>

        <label>House Age</label>
        <input type="text" name = "HouseAge" placeholder="positive integer" required="required" /><br>

        <label>Average Rooms</label>
        <input type="text" name = "AveRooms" placeholder="positive integer" required="required" /><br>

        <label>Average Bedrooms</label>
        <input type="text" name = "AveBedrms" placeholder=" positive integer" required="required" /><br>

        <label>Population</label>
        <input type="text" name = "Population" placeholder="positive integer" required="required" /><br>
        
        <label>Average Occupancy</label>
        <input type="text" name = "AveOccup" placeholder="floating value" required="required" /><br>
        
        <label>Latitude</label>
        <input type="text" name = "Latitude" placeholder="e.g., 34.05" required="required" /><br>
        <small class="help-text">Valid California range is approx. 32.5 to 42.0</small>
        
        <label>Longitude</label>
        <input type="text" name = "Longitude" placeholder="e.g:, -118.24" required="required" /><br>
        <small class="help-text">Valid California range is approx. -124.4 to -114.1</small>


      

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div class="result">
 {{prediction_text}}

</body>
</html>
